<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Posicionamiento en CSS</title>
    <style>
        .container {
            position: relative; /* Este es el ancestro para la caja absoluta */
            width: 300px;
            height: 200px;
            border: 1px solid black;
            margin: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
            display: inline-block; /* Para que las cajas se alineen horizontalmente */
        }

        .relative {
            position: relative;
            top: 20px; /* Mueve la caja 20px hacia abajo */
            left: 30px; /* Mueve la caja 30px hacia la derecha */
            background-color: lightcoral; /* Color diferente para distinguir */
        }

        .absolute {
            position: absolute;
            top: 20px; /* Mueve la caja 20px desde la parte superior del contenedor */
            left: 30px; /* Mueve la caja 30px desde la parte izquierda del contenedor */
            background-color: lightgreen; /* Color diferente para distinguir */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Caja 1</div>
        <div class="box relative">Caja 2 (Posicionamiento Relativo)</div>
        <div class="box absolute">Caja 3 (Posicionamiento Absoluto)</div>
    </div>
</body>
</html
